<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <title>Студия маникюра</title>
  <meta name="description" content="Ссылки на соцсети и контакты" />
  <link rel="stylesheet" href="css/vars.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/background.css" />
  <link rel="stylesheet" href="css/logo.css" />
  <link rel="stylesheet" href="css/bottom.css" />

</head>

<body>

  <main class="screen">
    <div class="frame">

      <!-- ФОНЫ -->
      <img class="bg" src="assets/bg.jpg" alt="" aria-hidden="true" />

      <img class="flower" src="assets/flower.png" alt="" aria-hidden="true" />

      <!-- ЛОГО -->
      <div class="logo" aria-hidden="true">
        <div class="logo-inner">
          <img class="logo-mark" src="assets/yuzh.svg" alt="YUZH" />
        </div>
      </div>

      <div class="line-layer" aria-hidden="true"></div>
      <!-- НИЗ -->
      <div class="bottom" aria-label="Контакты">
        <h1 class="title">
          <span>Студия</span>
          <span>маникюра</span>
        </h1>

        <nav class="links" aria-label="Ссылки">
          <a class="tile" href="tel:+3720000000" aria-label="Позвонить">
            <img class="icon" src="icons/phone.svg" alt="" />
          </a>
          <a class="tile" href="https://t.me/your_username" target="_blank" rel="noreferrer" aria-label="Telegram">
            <img class="icon" src="icons/telegram.svg" alt="" />
          </a>
          <a class="tile" href="viber://chat?number=%2B3720000000" aria-label="Viber">
            <img class="icon" src="icons/viber.svg" alt="" />
          </a>
          <a class="tile" href="https://wa.me/3720000000" target="_blank" rel="noreferrer" aria-label="WhatsApp">
            <img class="icon" src="icons/whatsapp.svg" alt="" />
          </a>
        </nav>
      </div>

    </div>

  </main>


  <script src="js/main.js"></script>
</body>

</html>
